<body>
  <div id="root"></div>
  <script src="./index.js"></script>
  <header>
    <h1>Tienda de Camisetas de Fútbol</h1>
  </header>
  
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Camisetas</a>
    <a href="#">Contacto</a>
  </nav>
  
  <div class="container">
    <h2>Camisetas Disponibles</h2>
    
    <div class="product">
      <img src="./assets/mcity.jpg_large" alt="Camiseta 1">
      <h3>Camiseta Manchester City Home 23/24</h3>
      <p>Precio: $89.00</p>
      <button>Añadir al Carrito</button>
    </div>
    
    <div class="product">
      <img src="./assets/argentina.jpg" alt="Camiseta 2">
      <h3>Camiseta Seleccion Argentina 2023 + Parche Campeon del Mundo</h3>
      <p>Precio: $100.00</p>
      <button>Añadir al Carrito</button>
    </div>
    
    <div class="product">
      <img src="./assets/inter-miami-2022-adidas-home-kit-1.jpg" alt="Camiseta 3">
      <h3>Camiseta Inter Miami FC 22/23 Home 10-MESSI</h3>
      <p>Precio: $120.00</p>
      <button>Añadir al Carrito</button>
    </div>
    <div class="contact-form">
      <h2>Contacto</h2>
      <form>
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <textarea name="message" placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
